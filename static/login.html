<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Music Server</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>ðŸŽµ Music Server</h1>
            <p class="subtitle">Gestionnaire de musique pour Plex</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required placeholder="admin" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="admin" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
